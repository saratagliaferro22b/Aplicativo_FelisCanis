<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento Pet</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #111522;
            color: #ffffff;
            display: flex;
            justify-content: center;
            padding: 20px 10px;
        }

        /* Container principal */
        .container {
            width: 100%;
            max-width: 420px;
            background-color: #0E111A;
            border-radius: 12px;
            padding: 20px 0 30px 0;
        }

        /* Header */
        .topo {
            background-color: #668968;
            padding: 35px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* Etiquetas do sensor */
        .sensor-label {
            width: 90%;
            margin: 15px auto;
            padding: 18px;
            border: 2px solid #fff;
            text-align: center;
            border-radius: 50px;
            background-color: transparent;
            font-size: 16px;
        }

        /* Botão alertar */
        .btn-alertar {
            margin-top: 25px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #ffffff;
            background-color: #668968;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            padding: 16px;
            border-radius: 45px;
        }

        .btn-alertar:active,
        button:active {
            opacity: .7;
        }

        /* Controle WebSocket */
        .controle {
            width: 90%;
            margin: 25px auto;
            text-align: center;
        }

        input {
            padding: 14px;
            width: 100%;
            border-radius: 28px;
            border: none;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #668968;
            border: none;
            border-radius: 28px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        #responseStatus {
            font-size: 15px;
            margin-top: 15px;
        }

        /* Ajustes para telas pequenas */
        @media (max-width: 360px) {
            .sensor-label {
                font-size: 14px;
                padding: 14px;
            }

            .topo {
                font-size: 22px;
                padding: 30px 10px;
            }

            button, .btn-alertar, input {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="topo">
            Monitoramento<br>Pet
        </div>

        <!-- Labels visuais -->
        <div class="sensor-label">Qualidade do ar: <span id="arValue">--</span></div>
        <div class="sensor-label">Monóxido de carbono: <span id="gasValue">--</span></div>
        <div class="sensor-label">Temperatura: <span id="tempValue">--</span>°C</div>
        <div class="sensor-label">Umidade: <span id="umidValue">--</span>%</div>

        <!-- Controle de comandos WebSocket -->
        <div class="controle">
            <input type="text" id="commandInput" placeholder="Ex: alertar ou desligar">
            <button onclick="sendCommand()">Enviar Comando</button>
            <p id="responseStatus"></p>
        </div>

    </div>

    <script>
        var gateway = `ws://${window.location.hostname}/ws`;
        var websocket;

        window.addEventListener("load", onLoad);

        function onLoad() {
            initWebSocket();
        }

        function initWebSocket() {
            websocket = new WebSocket(gateway);
            websocket.onopen = () => console.log("WebSocket conectado!");
            websocket.onclose = () => {
                console.log("Conexão perdida. Reconectando...");
                setTimeout(initWebSocket, 2000);
            };
            websocket.onmessage = onMessage;
        }

        function onMessage(event) {
            try {
                const sensorData = JSON.parse(event.data);
                document.getElementById("tempValue").innerHTML = sensorData.temp;
                document.getElementById("umidValue").innerHTML = sensorData.umid;
                document.getElementById("gasValue").innerHTML = sensorData.gas;
                document.getElementById("arValue").innerHTML = sensorData.ar;
            } catch (err) {
                document.getElementById("responseStatus").innerHTML = event.data;
            }
        }

        function sendCommand() {
            const command = document.getElementById("commandInput").value;
            if (websocket.readyState === 1) {
                websocket.send(command);
                document.getElementById("responseStatus").innerHTML = 
                "✅ Comando enviado: " + command;
                document.getElementById("commandInput").value = "";
            } else {
                document.getElementById("responseStatus").innerHTML =
                "⚠️ WebSocket não está conectado";
            }
        }
    </script>

</body>
</html>
